<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پوستر ایران - گالری تصاویر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="پوستر ایران">
  <meta property="og:description" content="گالری تصاویر پوستر">

  <style>
/* Import Vazirmatn font from Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif; /* Apply Vazirmatn font */
      direction: rtl;
      background: #E3F2FD; /* Softer background */
      color: #333;
      padding: 0; 
      margin: 0; 
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure body takes full viewport height */
      align-items: center; /* Center content horizontally */
    }

    /* Enhanced Hero Section for the main page */
    #mainSection {
        flex-shrink: 0; /* Prevent from shrinking */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 900px; /* Max width for content */
        padding: 40px 20px 20px; /* More padding */
        box-sizing: border-box;
        background: linear-gradient(135deg, #BA68C8 20%, #6A1B9A 100%); /* Purple gradient background */
        border-radius: 0 0 20px 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
        text-align: center;
        position: relative;
        overflow: hidden; 
        margin-bottom: 20px; /* Space before gallery */
    }
    
    #mainSection::before {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: #FFFFFF;
        animation: bubble 30s infinite ease-in-out alternate;
        width: 150px; height: 150px;
        top: -50px; left: -50px;
        animation-delay: 0s;
    }
    #mainSection::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        background: #FFFFFF;
        animation: bubble 15s infinite ease-in-out alternate;
        width: 200px; height: 200px;
        bottom: -60px; right: 190px;
        animation-delay: 0s;
    }
    @keyframes bubble {
        0% { transform: scale(1.4) translate(0, 0); opacity: 0.17; }
        50% { transform: scale(1.2) translate(70px, -40px); opacity: 0.9; }
        100% { transform: scale(0.8) translate(0, 0); opacity: 0.7; }
    }
    
    .main-title-container {
        margin-bottom: 20px;
        padding: 15px 30px;
        background-color: rgba(255, 255, 255, 1);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 2, 13, 0.66);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; 
        position: relative; 
        z-index: 1; 
    }

    .header-logo {
        max-width: 130px; 
        height: auto;
        margin-bottom: -10px; 
    }

    h1 {
        color: #060606; 
        font-size: 2em; 
        margin: 0; 
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        letter-spacing: 1.5px;
    }
    p {
        color: #0D0D0E;
        font-size: 1em;
        margin: 5px 0;
        position: relative; 
        z-index: 1; 
    }
    #address {
        background: rgba(255, 255, 255, 1);
        padding: 8px;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0 2px 10px rgba(1, 1, 15, 0.78);
        line-height: 1.8;
        position: relative; 
        z-index: 1; 
    }
    #address a {
        color: #444; 
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    #address a:hover {
        color: #1976D2;
    }
    
    /* Main gallery styling */
    #gallery {
        display: flex; /* Changed from none to flex */
        flex-direction: column; 
        width: 100%;
        max-width: 900px;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .image-box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #6A1B9A;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: calc(50% - 15px); /* Default for 2 items per row with gap */
      box-sizing: border-box; /* Include padding/border in width */
      cursor: pointer;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
      flex-grow: 1; /* Allow container to grow */
    }

    img {
      width: 100%;
      height: auto; 
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    /* Style for the Group Selection dropdown */
    .group-select-fixed {
    width: 150px;   /* عرض ثابت برای دروپ‌داون گروه */
    min-width: 120px; /* حداقل عرض */
    max-width: 200px; /* حداکثر عرض */
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin: 5px;
    box-sizing: border-box; /* برای محاسبه درست عرض */
    text-align: right; /* متن راست‌چین باشه */
    }
    /* Controls at the top/bottom of gallery */
  .gallery-controls {
      display: flex;
    flex-wrap: wrap; 
    justify-content: center; 
    align-items: center;
    width: 100%;
    padding: 10px 0;
    background-color: #e0e7ff;
    border-top: 1px solid #c3d4e6;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    z-index: 1000;
    gap: 10px; 
}
  .group-selection-wrapper {
      display: flex; 
      align-items: center;
      gap: 5px; 
      margin: 5px 10px;
  }
    
    /* CSS برای مودال بزرگنمایی */
  .modal-content {
    animation-name: zoom;
    animation-duration: 0.6s;
  }
  .modal-content-img {
      margin: auto; 
      display: block; 
      max-width: 90%; 
      max-height: 90vh;
  }

  @keyframes zoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
  }
  
@media (max-width: 600px) {
    .image-box {
        width: calc(50% - 5px); /* Two-column layout on mobile */
    }
    .gallery-controls {
        flex-direction: column;
    }
    .group-selection-wrapper {
        width: 100%;
        justify-content: center;
        margin: 5px 0;
    }
}
  </style>
  
</head>
<body>

<div id="mainSection">
  <div class="main-title-container">
    <img src="https://akbari5561.github.io/PosterIran/icons/apple-touch-icon-180x180.png" alt="Poster Iran Logo" class="header-logo"> <h1>پوستر ایران</h1>
    <p id="subtitle">گالری پوسترهای آموزشی</p>
  </div>
  <div id="address">
    <p>تهران : خیابان پانزده خرداد، بازار آهنگران ، کوچه مسجد جامع</p>
    <p>پاساژ کاغذ و تحریر ، زیرزمین اول  پلاک۷۴</p>
    <p> <a href="https://maps.google.com/?cid=1396884775989221050&g_mp=CiVnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLkdldFBsYWNl" target="_blank" style="text-decoration: none; color: #1976d2; font-weight: bold;">  (مشاهده در نقشه)</a></p>
    <p>تلفـن : ۰۲۱۵۵۶۱۱۸۷۵</p>
    <p>موبایل : ۰۹۰۱۰۱۹۵۸۸۵</p>
  </div>
</div>

<div id="gallery">
    <div id="gallery-top-controls" class="gallery-controls">
        <div class="group-selection-wrapper"> 
            <label for="topGroupSelect">انتخاب گروه :</label>
            <select id="topGroupSelect" class="group-select-fixed" onchange="changeGroup(this.value)">
                <option value="1">سایز ۲۹×۲۱ دوروچاپ</option>
                <option value="2">سایز ۵۰×۳۵ یکروچاپ</option>
                <option value="3">سایز ۵۰×۳۵ دوروچاپ</option>
                <option value="4">سایز ۷۰×۵۰ یکروچاپ</option>
                <option value="5">سایز ۷۰×۵۰ یووی‌دار</option>
                <option value="6">سایر محصولات</option>
            </select>
        </div>
    </div>
    
  <div id="imagesContainer" class="image-container"></div>

</div>

<div id="imageModal" style="display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9);">
  <span class="close-button" style="position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;">×</span>
  <img class="modal-content-img" id="modalImage">
  <div id="caption" style="margin: auto; display: block; width: 80%; text-align: center; color: #ccc; padding: 10px 0; height: 150px;"></div>
</div>

<script>
const groupInfo = {
  1: {
    name: "سایز ۲۹×۲۱ دوروچاپ",
    filenames: ["الفبای فارسی و انگلیسی.jpg", "جدول تناوبی عناصر.jpg", "آموزش زمان و ساعت.jpg", "تمرین ضرب و تقسیم.jpg", "جدول دوستی تمرینی.jpg", "جدول دوستی کامل.jpg", "حساب آموز اول (افقی).jpg", "حساب آموز دوم (افقی).jpg", "حساب آموز دوم (عمودی).jpg", "حساب آموز پایه سوم.jpg", "ضرب و تمرین ضرب.jpg", "محیط و مساحت اشکال هندسی.jpg"]
  },
  2: {
    name: "سایز ۵۰×۳۵ یکروچاپ",
    filenames: ["الفبای فارسی و شکل صداها.jpg", "جدول دوستی.jpg", "جدول ضرب کد 350.jpg", "جدول ضرب کد 351.jpg"]
  },
  3: {
    name: "سایز ۵۰×۳۵ دوروچاپ",
    filenames: ["اعداد همراه ساعت و محور.jpg", "الفبای فارسی و انگلیسی.jpg", "آموزش ضرب و تقسیم.jpg", "تمرین ضرب و تقسیم.jpg", "جدول تناوبی عناصر.jpg", "جدول جمع و تفریق.jpg", "جدول دوستی تمرینی.jpg", "آموزش زمان و ساعت.jpg"]
  },
  4: {
    name: "سایز ۷۰×۵۰ یکروچاپ",
    filenames: ["الفبای فارسی بدون شکل.jpg", "اعداد 1 تا 100.jpg", "اعداد ده دهی.jpg", "اعداد یک تا ده.jpg", "الفبای انگلیسی.jpg", "جدول جمع.jpg", "جدول تفریق.jpg", "جدول ضرب.jpg", "جدول تقسیم.jpg", "جدول تناوبی عناصر.jpg", "جدول دوستی.jpg"]
  },
  5: {
    name: "سایز ۷۰×۵۰ یووی‌دار",
    filenames: ["شهرک الفبا.jpg", "جدول دوستی تمرینی.jpg", "آناتومی بدن انسان.jpg", "بدن من.jpg", "شکل صداها و الفبای فارسی.jpg", "آموزش زمان وساعت.jpg", "ضرب تمرینی ستونی.jpg", "ضرب تمرینی مربعی.jpg", "محیط و مساحت اشکال هندسی.jpg", "منظومه خورشیدی.jpg", "نقشه ایران.jpg", "نقشه جهان.jpg"]
  },
  6: {
    name: "سایر محصولات",
        images: [
            { filename: "فلش کارت ضرب.jpeg", name: "فلش کارت ضرب" },
            { filename: "فلش کارت الفبا.jpeg", name: "فلش کارت الفبا" },
            { filename: "دفترچه ای کوچک الفبا.jpeg", name: "دفترچه ای کوچک الفبا" },
            { filename: "دفترچه ای کوچک دوستی.jpeg", name: "دفترچه ای کوچک دوستی" },
            { filename: "دفترچه ای بزرگ ضرب.jpeg", name: "دفترچه ای بزرگ ضرب" },
            { filename: "دفترچه ای بزرگ الفبا.jpeg", name: "دفترچه ای بزرگ الفبا" },
            { filename: "دفترچه ای بزرگ دوستی.jpeg", name: "دفترچه ای بزرگ دوستی" },
            { filename: "فلش کارت اعداد.jpeg", name: "فلش کارت اعداد" },
        ],
        type: "variable-count", 
    }
};


function changeGroup(val) {
  // Sync both dropdowns (only one exists now, but good practice)
  document.getElementById('topGroupSelect').value = val;
  loadGroup(parseInt(val));
}

function loadGroup(groupId) {
    const container = document.getElementById("imagesContainer");
    container.innerHTML = ""; // Clear previous images
    const info = groupInfo[groupId]; 

    const isVariableCountGroup = info.type === 'variable-count';

    // Create a unified array for products
    const itemsToRender = isVariableCountGroup ? info.images : info.filenames.map(f => ({
        filename: f,
        name: f.replace(/\.jpg$/, '').replace(/\.jpeg$/i, '')
    }));

    itemsToRender.forEach(item => {
        const filename = item.filename;
        const itemName = item.name;
        
        const imagePath = `Image/${info.name}/${filename}`; 

        const box = document.createElement("div");
        box.className = "image-box";
        box.setAttribute("onclick", `enlargeImage('${imagePath}', '${itemName}')`); // Add click handler to the box
        box.innerHTML = `
            <img src="${imagePath}" alt="${itemName}">
            <p style="font-weight: bold; margin-bottom: 0;">${itemName}</p> 
            <p style="font-size: 0.8em; color: #6A1B9A;">${info.name}</p>
        `;
        container.appendChild(box);
    });

    document.getElementById('gallery').scrollIntoView({ behavior: 'smooth', block: 'start' });
}


// --- Image Enlarge Functions ---
const imageModal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const captionText = document.getElementById('caption');
const closeButton = document.getElementsByClassName('close-button')[0];

function enlargeImage(src, alt) {
  imageModal.style.display = 'block';
  modalImage.src = src;
  captionText.innerHTML = alt;
  document.body.style.overflow = 'hidden';
  history.pushState({ modal: 'image' }, 'Image Enlarge', '#image-enlarged');
}

function closeImageModal(popHistory = true) {
  imageModal.style.display = 'none';
  document.body.style.overflow = 'auto'; 
  if (popHistory) {
      if (history.state && history.state.modal === 'image') {
          history.back();
      }
  }
}

// Close modal with close button
closeButton.onclick = function() {
  closeImageModal(true); 
}

// Close modal by clicking outside the image
imageModal.onclick = function(event) {
  if (event.target === imageModal) {
    closeImageModal(true); 
  }
}

// Handle browser's back button
window.addEventListener('popstate', (event) => {
    if (imageModal.style.display === 'block') { 
        closeImageModal(false); 
    }
});

window.onload = function() {
    loadGroup(1); // Load the first group by default
};

</script>
<script src="live-reload.js"></script>

<footer style="text-align: center; margin-top: auto; padding: 20px; width: 100%; max-width: 900px;">
    <p>All rights reserved for Poster Iran © 2025</p>
</footer>
</body>
</html>
